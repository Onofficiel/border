<span style="display: inline-block; font-size: 50px;">&nbsp;Flags</span>
<style>
.flag-switch {
	width: 100%;
}
.flag-switch input {
	width: 0px;
    height:0px;
}

.flag-switch .switch-holder {
	position: relative;
}
:root {
  --button-size:13px;
}

.flag-switch .slider {
  border-radius: 30px;
  padding: 4px;
  background: #4e2493;
  height: var(--button-size);
  width: 30px;
  border: 3px solid #ffe5fb;
  position: absolute;
  top: 0px;
  right: 0px;
  transition: 300ms;
}

.flag-switch .slider:before {
	position: absolute;
    border-radius: 30px;
    height: var(--button-size);
    width: var(--button-size);
    background: #ffe5fb;
    content: "";
    top: 4px;
    left: 4px;
    transition: 300ms;
}

.flag-switch input:checked + .slider:before {
	background: #4e2493;
    left: 22px;
}

.flag-switch input:checked + .slider {
	background: #ffe5fb;
}
</style>
<p data-flag="display-capture-api">
